<script>
$(window).load(function(){
    var $container = $('.imageGallery');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 500,
            easing: 'linear',
            queue: false
        }
    });
 
 
    $('.imageFilter a').click(function(){
        $('.imageFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 500,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    }); 
});

</script>
