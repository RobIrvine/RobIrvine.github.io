<!doctype html>
<html>

</style>


<head>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="js/prettyPhoto/css/prettyPhoto.css" type="text/css" media="screen" charset="utf-8" />
<script src="js/prettyPhoto/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
<script src="js/isotope.pkgd.min.js" type="text/javascript" charset="utf-8"></script>

<link href="styles.css" rel="stylesheet" type="text/css">

<script>
$(window).load(function(){
    var $container = $('.imageGallery');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 500,
            easing: 'linear',
            queue: false
        }
    });
 
 
    $('.imageFilter a').click(function(){
        $('.imageFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 500,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    }); 
});

</script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Pen & Pixel</title>
</head>

<body>

<div id="header">
<img src="images/p&p_logo.png" id="logo1">
</div>

<a href="images/submissions/hi-res/5.jpg" rel="prettyPhoto[pp_gal]"><img src="images/thumbnails/t_2.jpg" width="60" height="60" alt="Nice building" /></a>




<script type="text/javascript" charset="utf-8">
  $(document).ready(function(){
    $("a[rel^='prettyPhoto']").prettyPhoto();
  });
</script>
</body>
</html>
