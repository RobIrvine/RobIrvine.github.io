<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="js/prettyPhoto/css/prettyPhoto.css" type="text/css" media="screen" charset="utf-8" />
<script src="js/prettyPhoto/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
<script src="js/isotope.pkgd.min.js" type="text/javascript" charset="utf-8"></script>

<link href="styles.css" rel="stylesheet" type="text/css">

<script>
$(window).load(function(){
    var $container = $('.imageGallery');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 500,
            easing: 'linear',
            queue: false
        }
    });
 
 
    $('.imageFilter a').click(function(){
        $('.imageFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 500,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    }); 
});

</script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Pen & Pixel</title>
</head>

<body>

<div class="imageFilter">
 
    <a href="#" data-filter="*" class="current">All Categories</a>
    <a href="#" data-filter=".sound">Sound Design</a>
    <a href="#" data-filter=".video">Video</a>
    <a href="#" data-filter=".animation">Animation</a>
    <a href="#" data-filter=".apps">Web and Mobile Apps</a>
    <a href="#" data-filter=".games">Games</a>
    <a href="#" data-filter=".graphics">Graphic Design</a>
    <a href="#" data-filter=".photo">Photography</a>

</div>

</div>

</div>

    $("a[rel^='prettyPhoto']").prettyPhoto();
  });
</script>

</html>
